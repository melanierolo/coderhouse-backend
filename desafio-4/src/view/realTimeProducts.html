<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1>Add Product</h1>

    <form id="productForm" action="/addProduct" method="post">
      <label for="title">Product Title:</label>
      <input type="text" id="title" name="title" required /><br />

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea><br />

      <label for="code">Code:</label>
      <input type="text" id="code" name="code" required /><br />

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required /><br />

      <label for="status">Status:</label>
      <input type="checkbox" id="status" name="status" value="true" /><br />

      <label for="stock">Stock:</label>
      <input type="number" id="stock" name="stock" required /><br />

      <label for="category">Category:</label>
      <input type="text" id="category" name="category" required /><br />

      <label for="thumbnails">Image URL:</label>
      <input type="url" id="thumbnails" name="thumbnails" required /><br />

      <label for="carru1">Carousel 1 URL:</label>
      <input type="url" id="carru1" name="carru1" required /><br />

      <label for="carru2">Carousel 2 URL:</label>
      <input type="url" id="carru2" name="carru2" required /><br />

      <label for="carru3">Carousel 3 URL:</label>
      <input type="url" id="carru3" name="carru3" required /><br />

      <label for="minimo">Minimum Stock:</label>
      <input type="number" id="minimo" name="minimo" required /><br />

      <button type="submit">Add Product</button>
    </form>

    <script>
      const socket = io(); // Connect to the WebSocket server

      // Handle the form submission event and emit data to the server
      document.getElementById('productForm').addEventListener('submit', (e) => {
        e.preventDefault();

        // Collect form data
        const formData = new FormData(e.target);
        const productData = {};

        formData.forEach((value, key) => {
          productData[key] = value;
        });
        console.log('Form submitted:', productData);

        // Emit a WebSocket event to send product data
        socket.emit('addProduct', productData);

        // Clear the form
        e.target.reset();
      });
    </script>
  </body>
</html>
